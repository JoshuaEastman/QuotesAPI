{% extends 'base.html' %} {% load static %} {% block title %}Quotes Demo{% endblock %} {% block content %}
<section class="max-w-2xl mx-auto p-4 space-y-4">
    <h1 class="text-2xl font-bold">Quotes API Demo</h1>
    <div class="card bg-base-200 border border-base-300">
        <div class="card-body space-y-3">
            <label class="form-control">
                <span class="label-text">Filter by tag (optional)</span>
                <input id="tagInput" class="input input-bordered" placeholder="e.g. inspirational" />
            </label>
            <div class="flex gap-2">
                <button id="fetchBtn" class="btn btn-primary">Get Random Quote</button>
                <button id="clearBtn" class="btn">Clear</button>
            </div>
            <div id="output" class="prose max-w-none"></div>
            <details class="mt-2">
                <summary class="cursor-pointer">cURL example</summary>
                <pre class="text-xs whitespace-pre-wrap"><code id="curlBox"></code></pre>
            </details>
            <p class="text-xs opaticy-70">Note: This endpoint is rate-limited (global + per-IP). If you see <code>429</code>, try again in a minute.</p>
        </div>
    </div>
</section>
{% endblock %} {% block scripts %}
<script>
    // Provide the endpoint base from Django so the JS file can stay generic.
    window.QUOTES_RANDOM_URL = "{% url 'quotes:quotes-random' %}";
</script>
<script defer src="{% static 'quotes/js/quotes-demo.js' %}"></script>
{% endblock %}
